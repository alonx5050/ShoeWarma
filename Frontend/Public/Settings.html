<!doctype html>
<html>

<!-- Head -->

<head>
	<title>ShoeWarma - Settings</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="Assets/CSS/style.css">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>

<!-- Body -->

<body>
	<!-- Header -->
	<header>
		<div class="iconContainer">
			<a href="Homepage.html" class="shoeWarmaLogo"><img src="Assets/Images/ShoeWarmaLogoNoBackground.png" alt="..."></a>
			<a href="Login.html" class="logoutIcon"><i class="material-icons">logout</i></a>
			<a href="Information.html" class="infoIcon"><i class="material-icons">info</i></a>
			<a href="Settings.html" class="settingsIcon"><i class="material-icons">settings</i></a>
		</div>

		<div class="headersContainer">
			<h1>ShoeWarma - Settings</h1>
			<h2>Israeli shoe store</h2>
		</div>
	</header>

	<nav class="navigationContainer">
		<!-- Navigation -->
		<ul>
			<li><a href="Contact.html">Contact</a></li>
			<li><a href="Subscribe.html">Subscribe</a></li>
		</ul>
	</nav>

	<br><br>

	<button id="showUsersButton" class="btn btn-primary">Show Users</button>
	<button id="showProductsButton" class="btn btn-primary">Show Products</button>
	<button id="addProductButton" class="btn btn-success">Add Product</button>

	<br><br>
	
	<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<input type="text" id="productName" placeholder="Product Name" class="form-control">
					<input type="text" id="productBrand" placeholder="Brand" class="form-control">
					<input type="text" id="productColor" placeholder="Color" class="form-control">
					<input type="text" id="productSize" placeholder="Size" class="form-control">
					<input type="text" id="productPrice" placeholder="Price" class="form-control">
					<input type="text" id="productfrontImage" placeholder="Image" class="form-control">




				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="addProductClose">Close</button>
					<button type="button" class="btn btn-primary" id="addProductSubmit">Add Product</button>
				</div>
			</div>
		</div>
	</div>


	<section class="mainContentContainer" id="container">	
		<div id="userList"></div>
	</section>

	<!-- Footer -->
	<footer>
		<div class="footerContainer">
			<section class="about">
				<header>
					<h3>About</h3>
				</header>
				<p>ShoeWarma is an online shoe store.<br>Our vision is top quality service at affordable prices.<br><i>"The price is cheap and the customer is expensive..."</i></p>
			</section>
			<section id="followUs">
				<header>
					<h3>Follow Us</h3>
				</header>
				<ul>
					<li><a href="https://www.facebook.com/profile.php?id=61550930424723" class="fa fa-facebook"></a></li>
					<li><a href="https://www.instagram.com/shoe.warma/" class="fa fa-instagram"></a></li>
					<li><a href="https://twitter.com/ShoeWarma1" class="fa fa-twitter"></a></li>
				</ul>
			</section>
		</div>
	</footer>

	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="./Assets/JS/Settings.js"></script>


</body>

</html>

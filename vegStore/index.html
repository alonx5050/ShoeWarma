<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="styles.css">

    <!-- Link to Box icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
    <title>fruits and vegetables shop</title>
    
</head>
<body>
    <!-- Header -->
    <Header>
        <!-- Nav -->
            <div class="nav container">
                <a href="#" class="logo"> veg&fruits </a>
                <input type="search" placeholder="Search for products" maxlength="150" class="search-bar" >
                
                <i class='bx bx-shopping-bag' id="bag-icon"><span>0</span></i>

                <!-- Cart -->
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    
                    <!-- Cart Content -->
                    <div class="cart-content">
                        <div class="cart-box"></div>
                       
                    </div>
                  
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">₪0</div>
                    </div>

                    <button type="button" class="btn-buy">Buy Now</button>
                    <!-- Close Cart -->
                    <i class='bx bx-x-circle' id="close-cart"></i>
                </div>
            </div>
    </Header>

    <!-- Shop container -->
    <section class="shop container">
        <h2 class="section-title"> Specially For You</h2>

        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./img/Watermelon.png" alt="" class="product-item">
                <h2 class="product-title">Watermelon</h2>
                <div class="product-pricing">
                    <span class="product-price-text"> ₪30 </span>
                    <i class='bx bx-shopping-bag cart-add'></i>
                </div>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="./img/Broccoli.png" alt="" class="product-item">
                <h2 class="product-title"> Broccoli</h2>
                <div class="product-pricing">
                    <span class="product-price-text"> ₪17 </span>
                    <i class='bx bx-shopping-bag cart-add'></i>

                </div>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="./img/Cucumber.png" alt="" class="product-item">
                <h2 class="product-title"> Cucumber</h2>
                <div class="product-pricing">
                    <span class="product-price-text"> ₪7 </span>
                    <i class='bx bx-shopping-bag cart-add'></i>
                </div>
            </div>
             <!-- Box 4 -->
             <div class="product-box">
                <img src="./img/Grapefruit.png" alt="" class="product-item">
                <h2 class="product-title"> GrapeFruit</h2>
                <div class="product-pricing">
                    <span class="product-price-text"> ₪30 </span>
                    <i class='bx bx-shopping-bag cart-add'></i>
                </div>
            </div>
             <!-- Box 5 -->
             <div class="product-box">
                <img src="./img/Passion Fruit.png" alt="" class="product-item">
                <h2 class="product-title"> Passion Fruit</h2>
                <div class="product-pricing">
                    <span class="product-price-text"> ₪50 </span>
                    <i class='bx bx-shopping-bag cart-add'></i>
                </div>
            </div>
             <!-- Box 6 -->
             <div class="product-box">
                <img src="./img/Peach.png" alt="" class="product-item">
                <h2 class="product-title"> Peach</h2>
                <div class="product-pricing">
                    <span class="product-price-text"> ₪20 </span>
                    <i class='bx bx-shopping-bag cart-add'></i>
                </div>
            </div>
             <!-- Box 7 -->
             <div class="product-box">
                <img src="./img/Apple.png" alt="" class="product-item">
                <h2 class="product-title"> Apple</h2>
                <div class="product-pricing">
                    <span class="product-price-text"> ₪10 </span>
                    <i class='bx bx-shopping-bag cart-add'></i>
                </div>
            </div>
             <!-- Box 8 -->
             <div class="product-box">
                <img src="./img/Bananas.png" alt="" class="product-item">
                <h2 class="product-title"> Banana</h2>
                <div class="product-pricing">
                    <span class="product-price-text"> ₪10 </span>
                    <i class='bx bx-shopping-bag cart-add'></i>
                </div>
            </div>
            
        </div>

    </section>
    <!-- Link js file -->
    <script src="./app.js"></script>
    
</body>
</html>
